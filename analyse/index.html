<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lodash测试</title>
    <script src="lodash.js"></script>
  </head>
  <body>
    <script>
      function baseAssignValue(object, key, value) {
        // 当给对象的原型分配值时，使用Object.defineProperty()
        if (key == "__proto__") {
          Object.defineProperty(object, key, {
            configurable: true,
            enumerable: true,
            value: value,
            writable: true,
          });
        } else {
          // 普通情况就直接分配
          object[key] = value;
        }
      }
      let obj = {
        a: 1,
        b: 2,
      };
      let source = {
        d: 3,
        c: 4,
      };
      baseAssignValue(obj, "__proto__", source);
      console.log(obj);
      console.log('LJY-dev: -------------------------------------------');
      console.log('LJY-dev: Object.keys(obj)', Object.keys(obj));
      console.log('LJY-dev: -------------------------------------------');
    </script>
  </body>
</html>
