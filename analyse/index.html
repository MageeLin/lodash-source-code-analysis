<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lodash测试</title>
    <script src="lodash.js"></script>
  </head>
  <body>
    <script>
      function xor(...arrays) {
        let result = arrays.reduce((arrayAcc, arrayCur) => {
          let resultCur = []; // 本次迭代的结果数组

          // 从acc中找到cur中没有的元素
          arrayAcc.forEach((item) => {
            if (arrayCur.indexOf(item) < 0) {
              resultCur.push(item);
            }
          });

          // 从cur中找到acc中没有的元素
          arrayCur.forEach((item) => {
            if (arrayAcc.indexOf(item) < 0) {
              resultCur.push(item);
            }
          });

          return resultCur;
        });
        // 去重返回
        return [...new Set(result)];
      }
      let result = xor([2, 1], [2, 3], [1, 4, 5]);
      console.log(
        "LJY-dev -----------------------------------------------------"
      );
      console.log("LJY-dev ~ file: index.html ~ line 38 ~ result", result);
      console.log(
        "LJY-dev -----------------------------------------------------"
      );
    </script>
  </body>
</html>
