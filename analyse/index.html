<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lodash测试</title>
    <script src="lodash.js"></script>
  </head>
  <body>
    <script>
      // uniqBy的官方示例
      _.uniqBy([2.1, 1.2, 2.3], Math.floor);
      console.log('LJY-dev: -------------------------------------------------------------------------------------');
      console.log('LJY-dev: _.uniqBy([2.1, 1.2, 2.3], Math.floor)', _.uniqBy([2.1, 1.2, 2.3], Math.floor));
      console.log('LJY-dev: -------------------------------------------------------------------------------------');
      // => [2.1, 1.2]

      // 用uniqWith实现
      _.uniqWith([2.1, 1.2, 2.3], (arrVal, othVal) => Math.floor(arrVal) === Math.floor(othVal));
      console.log('LJY-dev: -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------');
      console.log('LJY-dev: _.uniqWith([2.1, 1.2, 2.3], (arrVal, othVal) => Math.floor(arrVal) === Math.floor(othVal))', _.uniqWith([2.1, 1.2, 2.3], (arrVal, othVal) => Math.floor(arrVal) === Math.floor(othVal)));
      console.log('LJY-dev: -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------');
      // => [2.1, 1.2]
    </script>
  </body>
</html>
